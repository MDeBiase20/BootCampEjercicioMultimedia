<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio Multimedia</title>
</head>
<body>
    <div>
        <h1>Aprendiendo a utilizar imágenes</h1>
        <img src="yu-gi-oh!.jpg" alt="imagen de yu-gi-oh Duel links" width="400" height="400">
    </div>
    <br>
    <div>
        <h1>Aprendiendo a utilizar los vídeos</h1>
        <video width="400" height="400" controls loop autoplay muted>
            <source src="Video.mp4" type="video/mp4">
        </video>
    </div>
    <br>
    <div>
        <h1>Aprendiendo a utilizar los audios</h1>
        <audio controls loop autoplay>
            <source src="Cali Y El Dandee Ay Corazón.mp3">
        </audio>
    </div>
</body>
</html>
